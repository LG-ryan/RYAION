services:
  - type: web
    name: vmsi-sdm-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vmsi-sdm-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production

databases:
  - name: vmsi-sdm-db
    plan: free
    databaseName: vmsi_sdm
    user: vmsi_sdm_user


